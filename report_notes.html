<!DOCTYPE html>
<html>
	<head>
		<title>Humane Reports</title>
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css" media="screen,projection">
		<!-- Import custom application styles -->
		<link type="text/css" rel="stylesheet" href="styles.css" media="screen,projection"/>
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>

	<body>
		<header>
			<nav class="indigo darken-2"> 
				<div class="container">
					<div class="nav-wrapper grey lighten-2">
						<a href="index.html" class="center brand-logo">Humane Reports</a>
						<ul class="right side-nav" id="nav-mobile">
				         	<li class="hide-on-small-only"><a href="parallax.html"><i class="mdi-navigation-arrow-back"></i></a></li>
				        </ul>
				        <a class="button-collapse" href="#" data-activates='nav-mobile'><i class="mdi-navigation-menu"></i></a>
					</div>
					<ul id="slide-out" class="side-nav">
						<center><li><a class="subheader">Menu</a></li></center>
						<li><a class="waves-effect" href="dashboard.html">Itinerary/Backlog</a></li>
						<li><a class="waves-effect" href="archive.html">Archived Cases</a></li>
						<li><a class="waves-effect" href="account.html">My Account</a></li>
					</ul>
  					<a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
				</div>
			</nav>
		</header>
        
        <div class="row margin-top-20">
					<div class="col s12">
						<ul class="tabs">
							<li class="tab col s3"><a class="active" href="#incoming_report">Incoming Report</a></li>
							<li class="tab col s3"><a href="#notes"> Notes </a></li>
						</ul>
					</div>
        <div id="incoming_report" class="col s12">
            <!--Address-->
                <div class= "col s2">
                    <div class="bold-label">Address</div>
                </div>
                <div class="col s10">
                    <p>543 Wilkins Ave</p>
                </div>
            <!--Contact info-->
            <div class="row"> 
                <div class= "col s2">
                    <div class="bold-label">Reporter Name</div>
                </div>
                <div class="col s10">
                    <p>John Doe</p>
                </div>
            </div>
            <div class="row"> 
                <div class= "col s2">
                    <div class="bold-label">Contact Info/div>
                </div>
                <div class="col s10">
                    <p> Phone Number</p>
                </div>
                </div>
            </div>
        <div id="notes" class="col s12">
            <form class="col s12">
						<div class="row">
							<div class="input-field col s12">
								<div class="bold-label">Owner Name</div>
								<input placeholder="Owner Name" id="owner_name" type="text">
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<div class="bold-label">Callback number (optional)</div>
								<input placeholder="xxx-xxx-xxxx" id="callback_number" type="text">
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<div class="bold-label">Email (optional)</div>
								<input placeholder="name@domain.com" id="email" type="text">
							</div>
						</div>
            </form>
            </div>
        </div>

		<br>
		<br>
		<br>

		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script type="text/javascript" src="jquery.ui.touch-punch.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
		<!-- Google Maps -->
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAn6V9t-lR5_9IzWjc5FGhBWj67bQQqpkY&callback=initMap"
        async defer></script>
		<!-- Import custom application javascript -->
		<script type="text/javascript" src="dashboard.js"></script>
	</body>
