<!DOCTYPE html>
<html>
	<head>
		<title>Humane Reports</title>

		<!--Import Google Icon Font-->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css" media="screen,projection">
		<!-- Import custom application styles -->
		<link type="text/css" rel="stylesheet" href="styles.css" media="screen,projection"/>
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>

	<body>
		<header>
			<nav class="indigo darken-2"> 
				<div class="container">
					<div class="nav-wrapper grey lighten-2">
						<a href="index.html" class="brand-logo">Humane Reports</a>
						<ul class="right side-nav" id="nav-mobile">
				         	<li class="hide-on-small-only"><a href="parallax.html"><i class="mdi-navigation-arrow-back"></i></a></li>
				        </ul>
				        <a class="button-collapse" href="#" data-activates='nav-mobile'><i class="mdi-navigation-menu"></i></a>
					</div>
					<ul id="slide-out" class="side-nav">
						<center><li><a class="subheader">Menu</a></li></center>
						<li><a class="waves-effect" href="/dashboard.html">Itinerary/Backlog</a></li>
						<li><a class="waves-effect" href="#!">Archived Cases</a></li>
						<li><a class="waves-effect" href="#!">My Account</a></li>
					</ul>
  					<a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
				</div>
			</nav>
		</header>

		<main>
			<div class="container">
				<div class="row margin-top-20 center">
					<button class="indigo btn waves-effect waves-light margin-left-10" name="action" id="start-trip-button">Start trip
					    <i class="material-icons right">navigation</i>
					</button>
				</div>

				<div class="row margin-top-20 center">
					<div class="switch">
						<label>
							Hide backlog
							<input type="checkbox">
							<span class="lever"></span>
							Show backlog
						</label>
					</div>
				</div>

				<!-- Google Maps -->
				<div class="row">
					<div id="ho-map" class="margin-top-20"></div>
					<div id="infowindow-content">
						<img src="" width="16" height="16" id="place-icon">
						<span id="place-name"  class="title"></span><br>
						<span id="place-address"></span>
					</div>
				</div>




			</div>
		</main>

		<br>
		<br>
		<br>

		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
		<!-- Google Maps -->
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAn6V9t-lR5_9IzWjc5FGhBWj67bQQqpkY&callback=initMap"
        async defer></script>
		<!-- Import custom application javascript -->
		<script type="text/javascript" src="dashboard.js"></script>
	</body>

		</div>

</html>
